<h1>angular forms development</h1>
<button class="btn btn-primary">Submit</button>
<div class="container-fluid mb-5">
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <hr/>
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="userModel.name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" name="mobile" [(ngModel)]="userModel.mobile">
    </div>
  </form>
</div>
